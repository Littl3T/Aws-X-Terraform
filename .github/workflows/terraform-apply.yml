name: terraform-apply

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      reset:
        description: "Type RESET to purge remote state before apply"
        required: false
        default: ""

concurrency:
  group: terraform-main
  cancel-in-progress: false

jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
      TF_STATE_KEY: ${{ secrets.TF_STATE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Ensure S3 state bucket exists
        shell: bash
        run: |
          set -euo pipefail

          echo "Checking S3 bucket: $TF_STATE_BUCKET"

          if aws s3api head-bucket --bucket "$TF_STATE_BUCKET" 2>/dev/null; then
            echo "Bucket exists and is accessible"
          else
            echo "Creating bucket: $TF_STATE_BUCKET"

            if [ "$AWS_REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$TF_STATE_BUCKET"
            else
              aws s3api create-bucket \
                --bucket "$TF_STATE_BUCKET" \
                --region "$AWS_REGION" \
                --create-bucket-configuration LocationConstraint="$AWS_REGION"
            fi

            aws s3api put-bucket-versioning \
              --bucket "$TF_STATE_BUCKET" \
              --versioning-configuration Status=Enabled
          fi

      - name: PURGE state (all versions) (RESET only)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.reset == 'RESET' }}
        shell: bash
        run: |
          set -euo pipefail

          echo "Purging all versions for s3://${TF_STATE_BUCKET}/${TF_STATE_KEY}"

          aws s3api list-object-versions \
            --bucket "$TF_STATE_BUCKET" \
            --prefix "$TF_STATE_KEY" \
            --query 'Versions[].{Key:Key,VersionId:VersionId}' \
            --output json > /tmp/versions.json

          aws s3api list-object-versions \
            --bucket "$TF_STATE_BUCKET" \
            --prefix "$TF_STATE_KEY" \
            --query 'DeleteMarkers[].{Key:Key,VersionId:VersionId}' \
            --output json > /tmp/markers.json

          python - <<'PY'
          import json
          objs = []
          for path in ("/tmp/versions.json", "/tmp/markers.json"):
              data = json.load(open(path))
              if isinstance(data, list):
                  objs.extend(data)
          json.dump({"Objects": objs, "Quiet": True}, open("/tmp/delete.json", "w"))
          print("Found", len(objs), "versions/delete-markers to delete")
          PY

          count=$(python -c "import json; print(len(json.load(open('/tmp/delete.json'))['Objects']))")
          if [ "$count" -gt 0 ]; then
            aws s3api delete-objects --bucket "$TF_STATE_BUCKET" --delete file:///tmp/delete.json
          fi

          echo "Verify:"
          aws s3 ls "s3://${TF_STATE_BUCKET}/${TF_STATE_KEY}" || true

      - name: Terraform Init (S3 backend)
        shell: bash
        run: |
          set -euo pipefail
          
          # Suppression physique de toute trace d'une précédente config
          # pour forcer un état "neuf" après la purge S3
          rm -rf .terraform .terraform.lock.hcl
          
          terraform init -input=false -reconfigure \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="key=${TF_STATE_KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="encrypt=true" \
            -backend-config="use_lockfile=true"

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        run: terraform plan -no-color -input=false

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false -no-color
