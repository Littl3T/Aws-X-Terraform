name: terraform-apply

on:
 # push:
 #   branches: [ "main" ]
  workflow_dispatch:
  
concurrency:
  group: terraform-main
  cancel-in-progress: false

jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
      TF_STATE_KEY: ${{ secrets.TF_STATE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Optionnel mais pratique en student lab: crÃ©er le bucket state si absent + versioning
      - name: Ensure S3 state bucket exists
        shell: bash
        run: |
          set -euo pipefail
      
          echo "Checking S3 bucket: $TF_STATE_BUCKET"
      
          if aws s3api head-bucket --bucket "$TF_STATE_BUCKET" 2>/dev/null; then
            echo "Bucket exists and is accessible"
          else
            echo "Bucket does not exist or not accessible, checking ownership..."
      
            if aws s3api list-buckets \
              --query "Buckets[?Name=='$TF_STATE_BUCKET'] | length(@)" \
              --output text | grep -q '^1$'; then
              echo "Bucket exists but is not accessible by this account"
              exit 1
            fi
      
            echo "Creating bucket: $TF_STATE_BUCKET"
      
            if [ "$AWS_REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$TF_STATE_BUCKET"
            else
              aws s3api create-bucket \
                --bucket "$TF_STATE_BUCKET" \
                --region "$AWS_REGION" \
                --create-bucket-configuration LocationConstraint="$AWS_REGION"
            fi
      
            aws s3api put-bucket-versioning \
              --bucket "$TF_STATE_BUCKET" \
              --versioning-configuration Status=Enabled
          fi


      - name: Terraform Init (S3 backend)
        run: |
          terraform init -input=false \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="key=${TF_STATE_KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="encrypt=true" \
            -backend-config="use_lockfile=true" \
            -migrate-state \
            -force-copy
            
      - name: Show backend + state object
        shell: bash
        run: |
          set -euo pipefail
          terraform providers
          aws s3 ls "s3://${TF_STATE_BUCKET}/${TF_STATE_KEY}" || true

      - name: PURGE state (all versions) - manual only
        if: ${{ github.event_name == 'workflow_dispatch' }}
        shell: bash
        run: |
          set -euo pipefail
      
          echo "Purging all versions for s3://${TF_STATE_BUCKET}/${TF_STATE_KEY}"
      
          aws s3api list-object-versions \
            --bucket "$TF_STATE_BUCKET" \
            --prefix "$TF_STATE_KEY" \
            --output json > /tmp/vers.json
      
          python - <<'PY'
      import json
      
      src = json.load(open("/tmp/vers.json"))
      
      objs = []
      for v in src.get("Versions", []):
          if v.get("Key") == "${TF_STATE_KEY}":
              objs.append({"Key": v["Key"], "VersionId": v["VersionId"]})
      
      for m in src.get("DeleteMarkers", []):
          if m.get("Key") == "${TF_STATE_KEY}":
              objs.append({"Key": m["Key"], "VersionId": m["VersionId"]})
      
      out = {"Objects": objs, "Quiet": True}
      with open("/tmp/delete.json", "w") as f:
          json.dump(out, f)
      
      print(f"Found {len(objs)} versions/delete-markers to delete")
      PY
      
          if python -c "import json; print(len(json.load(open('/tmp/delete.json'))['Objects']))" | grep -vq '^0$'; then
            aws s3api delete-objects --bucket "$TF_STATE_BUCKET" --delete file:///tmp/delete.json
          fi
      
          echo "Done."
      


      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        run: terraform plan -no-color -input=false

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
